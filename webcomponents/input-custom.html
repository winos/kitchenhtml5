<div class='dragable'>

	<input type="text" placeholder="{{info}}">
		
	<ul id='actions'>
		<li ng-click='view()'>A</li>
		<li ng-click='duplicate()' id='duplicate'>+</li>
		<li ng-click='close()' id='close'>-</li>
	</ul>
</div>
